      <script> 


      (function(){

          const trHeader = document.querySelector("thead tr")
          const thsHeader = trHeader.querySelectorAll("th")
          const thAlunosNotas = trHeader.querySelectorAll("[aluno-nota]")
          const indiceNotas = {}

          Array.from(thAlunosNotas).forEach(function(th){
            let prop = th.getAttribute(`aluno-nota`)
            indiceNotas[prop] = pegaIndice(prop)
          })

        function pegaIndice(indice){
          const th = trHeader.querySelector(`[aluno-nota="${indice}"]`)
          const i = [...thsHeader].indexOf(th)
          return i
        }    

      console.log(indiceNotas)

      const trs = document.querySelectorAll("tbody tr")

      let x = 0

      while(trs[x]){

          parseFloat(tds[indiceNotas.n1].textContent),
          parseFloat(tds[indiceNotas.n2].textContent),
          parseFloat(tds[indiceNotas.n3].textContent),
          parseFloat(tds[indiceNotas.n4].textContent)
          )
        x++
